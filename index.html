<!DOCTYPE html>
<html>

<head>
  <title>Ultimate Courses</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <div class="logo-ultimate"></div>
      <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
    </div>
  </header>
  <div id="app"></div>
  <script>
    // SCOPING | var vs let vs const and boxing | loops, ifs, switches, etc.
    // const in once and done / no re-binding (E.g. let a = 3 ... a = 4);
    // const is mutable (E.g., add to const array, etc.)
    // const is the preferred tool
    const a = {
      name: 'b',
    };
    a.name = 'c';
    console.log(a); // Object { name: "c" }
  </script>
</body>

</html>
